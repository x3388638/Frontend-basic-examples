<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>inline/block elements</title>
</head>
<body>
	<style>
		span, div {
			background: #eaeaea;
            margin: 5px
		}
    </style>
    
	<span>span 1</span><span>span 2</span><span>span 3</span><span>span 4</span><span>span 5</span>
	<hr />
	<div>div 1</div><div>div 2</div><div>div 3</div><div>div 4</div><div>div 5</div>
</body>
</html>
