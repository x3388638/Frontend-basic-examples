<!DOCTYPE html>
<html>
	<head>
		<title>Demo7</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<style>
			table {
				width: 100%;
				text-align: center;
				border-collapse: collapse;
			} 
			td.content {
				border: 1px solid #000;
			}
			#result {
				padding-left: 20px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row" style="margin-top: 50px;">
				<div class="col-md-6 col-md-offset-3" style="padding-bottom: 20px; text-align: center;">
					<form class="form-inline">
						<div class="form-group">
							<label for="row">Row</label>
							<input type="text" class="form-control" id="row">
						</div>
						<div class="form-group">
							<label for="col">Col</label>
							<input type="text" class="form-control" id="col">
						</div>
						<button id="btn-ok" type="button" class="btn btn-default">OK!</button>
					</form>
				</div>
				<div class="col-md-8 col-md-offset-2" style="font-family: 'ubuntu mono,Menlo,Monaco,Consolas,Courier New,monospace';">
					&lt;table&gt;
					<div id="result"></div>
					&lt;/table&gt;
				</div>
			</div>
		</div>
		<script>
			$('#btn-ok').on('click', function() {
				var rows = $('#row').val();
				var cols = +$('#col').val() + 2;
				if(rows <= 0 || cols <= 0) {
					return;
				}
				var $result = $('#result');
				var $table = $('<table>');
				$result.html('');
				for(let i = 0; i < rows; i++) {
					let $tr = $('<tr>');
					for(let j = 0; j < cols; j++) {
						let $td;
						if(j == 0) {
							$td = $('<td>').text('<tr>');
						} else if(j == cols - 1) {
							$td = $('<td>').text('</tr>');
						} else {
							$td = $('<td class="content">').text('<td> </td>');
						}
						$tr.append($td);
					}
					$table.append($tr);
				}
				$result.append($table);
			});
		</script>
	</body>
</html>
