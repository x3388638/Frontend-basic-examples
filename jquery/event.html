<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Event</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-12">
				<div class="alert alert-info" role="alert">
					Open the console (dev tool) to check the event.
				</div>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-12">
				<button class="btn btn-primary click">click</button>
				<button class="btn btn-primary dblclick">dblclick</button>
				<button class="btn btn-primary hover">hover</button>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-12">
				<input type="text" class="form-control input1 mb-2" placeholder="keydown, keypress, keyup" />
				<input type="text" class="form-control input2" placeholder="blur, focus, change" />
			</div>
		</div>
	</div>
	<script>
		$('button.click').click(function () {
			console.log('click');
		});

		$('button.dblclick').dblclick(function () {
			console.log('dblclick');
		});

		$('button.hover').hover(function () {
			console.log('hover in');
		}, function () {
			console.log('hover out');
		});

		$('input.input1').keydown(function () {
			console.log('keydown');
		})

		$('input.input1').keyup(function () {
			console.log('keyup');
		})

		$('input.input1').keypress(function () {
			console.log('keypress');
		})

		$('input.input2').blur(function () {
			console.log('blur');
		})

		$('input.input2').focus(function () {
			console.log('focus');
		});

		$('input.input2').change(function () {
			console.log('change');
		});
	</script>
</body>
</html>
