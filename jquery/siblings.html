<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Traversing</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</head>
<body>
	<style>
		.item {
			border: 1px solid #000;
			padding: 10px;
			margin: 10px;
		}

		.siblings {
			border: 4px solid gold;
		}

		.next {
			background: #b9b9b9;
		}

		.prev {
			color: #ff4400;
		}
	</style>
	<div class="container">
		<div class="row mt-5">
			<div class="col-12">
				<sapn class="siblings">this style means siblings</sapn><br />
				<sapn class="next">this style means next</sapn><br />
				<sapn class="prev">this style means prev</sapn>
				<h3>Click the following spans:</h3>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-12">
				<span class="item">a span</span>
				<span class="item">a span</span>
				<span class="item">a span</span>
				<span class="item">a span</span>
				<span class="item">a span</span>
				<span class="item">a span</span>
				<span class="item">a span</span>
				<span class="item">a span</span>
			</div>
		</div>
	</div>
	<script>
		$('.item').on('click', function () {
			$('.item').removeClass('siblings next prev');
			$(this).siblings().addClass('siblings');
			$(this).next().addClass('next');
			$(this).prev().addClass('prev');
		});
	</script>
</body>
</html>
