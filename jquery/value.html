<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>value</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	<style>
		p {
			border: 1px solid #000;
			padding: 10px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-12">
				<p>this is a &lt;p&gt; <span style="color:gold">element</span></p>
			</div>
		</div>
		<div class="row mt-2">
			<div class="col-12">
				<button class="btn btn-primary text">$('p').text()</button>
				<button class="btn btn-primary html">$('p').html()</button>
			</div>
		</div>
		<div class="row mt-2">
			<div class="col-12">
				<h3>Result: </h3>
				<pre id="result"></pre>
			</div>
		</div>
	</div>
	<script>
		$('button.text').on('click', function () {
			$('#result').text($('p').text());
		});

		$('button.html').on('click', function () {
			$('#result').text($('p').html());
		});
	</script>
</body>

</html>
